name: Deploy on Main Push

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Git pull
        run: git pull

      - name: Install dependencies
        run: npm install

      - name: Restart service
        run: |
          # Obtener la contraseña del secreto
          DEPLOYUSER_PASSWORD=$DEPLOYUSER_PASSWORD

          # Reiniciar el servicio usando sudo con la contraseña
          echo "$DEPLOYUSER_PASSWORD" | sudo -S systemctl restart iescrow.service